<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrex Mods</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header-component>
      <svg
  slot="logo"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
  role="img"
  aria-labelledby="title"
  class="spinning-coin"
>
  <title>Spinning Coin Logo</title>
  <circle cx="50" cy="50" r="45" fill="#FFD700" stroke="#DAA520" stroke-width="5" />
</svg>
    </header-component>
    <hero-component>
      <h1 slot="title">Welcome to Retrex Mods</h1>
      <p slot="description">
        Your one-stop shop for all things automotive performance and styling.
      </p>
      <button slot="cta">Shop Now</button>
    </hero-component>
  </body>
</html>
